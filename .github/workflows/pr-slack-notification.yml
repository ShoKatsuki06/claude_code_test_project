name: Pull Request Slack Notification

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Prepare notification message
        id: prepare
        run: |
          # Set action type message
          if [ "${{ github.event.action }}" = "opened" ]; then
            echo "action_msg=🔔 新しいプルリクエストが作成されました" >> $GITHUB_OUTPUT
            echo "action_color=good" >> $GITHUB_OUTPUT
          else
            echo "action_msg=📝 プルリクエストが更新されました" >> $GITHUB_OUTPUT  
            echo "action_color=warning" >> $GITHUB_OUTPUT
          fi
          
          # Prepare description (truncate if too long and escape special characters)
          description="${{ github.event.pull_request.body }}"
          if [ -z "$description" ]; then
            description="説明なし"
          else
            # Truncate to 200 characters and remove line breaks
            description=$(echo "$description" | tr '\n' ' ' | tr '\r' ' ' | cut -c1-200)
            if [ ${#description} -eq 200 ]; then
              description="${description}..."
            fi
          fi
          echo "description=$description" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "channel": "#claude_code_notification",
              "attachments": [
                {
                  "color": "${{ steps.prepare.outputs.action_color }}",
                  "title": "${{ steps.prepare.outputs.action_msg }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "fields": [
                    {
                      "title": "リポジトリ",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "作成者",
                      "value": "${{ github.event.pull_request.user.login }}",
                      "short": true
                    },
                    {
                      "title": "プルリクエスト",
                      "value": "${{ github.event.pull_request.title }}",
                      "short": false
                    },
                    {
                      "title": "ブランチ",
                      "value": "${{ github.event.pull_request.head.ref }} → ${{ github.event.pull_request.base.ref }}",
                      "short": false
                    },
                    {
                      "title": "説明",
                      "value": "${{ steps.prepare.outputs.description }}",
                      "short": false
                    }
                  ],
                  "footer": "GitHub Actions",
                  "ts": "${{ github.event.pull_request.created_at }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}